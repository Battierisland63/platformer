<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>A simple platformer maze</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id = "menu">
            <div id="levelselect">
                <select id="dropdown">
                    <!-- Modders: this is (as of my latest commit) the base phase. You can add to it all you want. If you want to add to other phases, or create your own, please talk to me. -->
                </select>
            </div>
            <div id = "mobileOrNot" style="display: none;">
                <input type = "checkbox">Mobile</input>
            </div>
            <div id = "playbutton-wrapper">
                <button id="playbutton">
                    Play
                </button>
            </div>
        </div>
        <div id = "gameover" style="display: none;">
            Game over.
        </div>
        <div id = "gamewin" style = "display: none">
            You win! Your score:
        </div>
        <div id="game-main"></div>
        <script src="js/joystick.js" type="text/javascript"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <div id="minigame" style = "display: none;"></div>
    </body>
</html>
