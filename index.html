<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>A simple platformer maze</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id = "menu">
            <select id="levelselect">
                <option value="2">Labyrinth</option>
                <option value="1">The Plains</option>
                <option value="4">The Basement</option>
            </select>
            <button id="playbutton">
                Play
            </button>
        </div>
        <div id = "gameover" style="display: none;">
            Game over.
        </div>
        <div id="game-main"></div>
        <script src="js/main.js" charset="utf-8"></script>
        <div id="minigame" style = "display: none;"></div>
    </body>
</html>
